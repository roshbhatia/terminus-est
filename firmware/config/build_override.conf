# Override to ignore Kconfig warnings and force build completion
CONFIG_WARN_DEPRECATED=n
CONFIG_LOG=n
CONFIG_PRINTK=n

# Explicitly disable all display/LVGL features to avoid warnings
CONFIG_DISPLAY=n
CONFIG_LVGL=n
CONFIG_LV_CONF_SKIP=y

# Disable settings that cause choice warnings
CONFIG_SETTINGS=n
CONFIG_SETTINGS_NVS=n

# Minimal working configuration for basic keyboard
CONFIG_ZMK_KEYBOARD=y
CONFIG_ZMK_KSCAN=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60