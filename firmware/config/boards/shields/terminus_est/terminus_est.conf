# Single controller keyboard configuration
# Disable problematic features to avoid warnings
CONFIG_ZMK_DISPLAY=n
CONFIG_LVGL=n
CONFIG_DISPLAY=n

# USB only (RP2040 doesn't have BLE hardware)
CONFIG_ZMK_USB=y

# Uncomment these two line to add support for encoders to your board
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following line to enable the OLED Display
# CONFIG_ZMK_DISPLAY=y

# Uncomment the following lines to enable RGB underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y