# Split keyboard configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL=y

# Disable problematic features to avoid warnings
CONFIG_ZMK_DISPLAY=n
CONFIG_LVGL=n
CONFIG_LV_CONF_SKIP=y
CONFIG_DISPLAY=n

# BLE and power management
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=n
CONFIG_ZMK_BATTERY_REPORTING=y

# Uncomment these two line to add support for encoders to your board
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following line to enable the OLED Display
# CONFIG_ZMK_DISPLAY=y

# Uncomment the following lines to enable RGB underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y